<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input autocomplete="off" type="text" disabled>
      <div class="buttons">
        <div class="row-1 grid">
          <button class="btn" id="seven" onclick="display('7')">7</button>
          <button class="btn" id="eight" onclick="display('8')">8</button>
          <button class="btn" id="nine" onclick="display('9')">9</button>
          <button class="btn" id="plus" onclick="display('+')">+</button>
        </div>
        <div class="row-2 grid">
          <button class="btn" id="four" onclick="display('4')">4</button>
          <button class="btn" id="five" onclick="display('5')">5</button>
          <button class="btn" id="six" onclick="display('6')">6</button>
          <button class="btn" id="subtract" onclick="display('-')">-</button>
        </div>
        <div class="row-3 grid">
          <button class="btn" id="one" onclick="display('1')">1</button>
          <button class="btn" id="two" onclick="display('2')">2</button>
          <button class="btn" id="three" onclick="display('3')">3</button>
          <button class="btn" id="divide" onclick="display('/')">/</button>
        </div>
        <div class="row-4 grid">
          <button class="btn" id="zero" onclick="display('0')">0</button>
          <button class="btn" id="dot" onclick="display('.')">.</button>
          <button class="btn" id="AC">AC</button>
          <button class="btn" id="calculate">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
